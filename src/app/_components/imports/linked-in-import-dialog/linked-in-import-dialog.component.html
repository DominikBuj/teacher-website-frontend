<div mat-dialog-content class="dialog-container">
  <h1 class="dialog-title">LinkedIn</h1>
  <div class="dialog-content import-table-container">
    <table mat-table class="import-table" [dataSource]="dataSource">

      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? selectAll() : null" [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="parameterLabel">
        <th mat-header-cell *matHeaderCellDef>Nazwa</th>
        <td mat-cell *matCellDef="let element">{{element.parameterLabel}}</td>
      </ng-container>

      <ng-container matColumnDef="oldParameter">
        <th mat-header-cell *matHeaderCellDef>Stare</th>
        <td mat-cell *matCellDef="let element">{{element.oldParameter}}</td>
      </ng-container>

      <ng-container matColumnDef="newParameter">
        <th mat-header-cell *matHeaderCellDef>Nowe</th>
        <td mat-cell *matCellDef="let element">{{element.newParameter}}</td>
      </ng-container>

      <tr mat-header-row class="row" *matHeaderRowDef="columns"></tr>
      <tr mat-row class="row" *matRowDef="let row; columns: columns;"></tr>
    </table>
  </div>
  <div class="dialog-actions">
    <button mat-raised-button color="accent" type="button" class="button" (click)="onSubmit()"
            [ngClass]="{'button-without-text mat-mini-fab': global.isScreenSmall}"
            [matTooltip]="global.isScreenSmall ? 'Importuj' : null">
      <mat-icon>{{global.operations.Add}}</mat-icon>
      <span class="button-text">Importuj</span>
    </button>
  </div>
</div>
